{% extends "base.html" %}

{% block content %}

<body class="bg_color">
<div class="container">

    <div class="row mt-5">
        <div class="col-md-6 offset-1">
            <h1 class="text-light display-1 text-center">
                Welcome to LMS 2020! A platform to manage education systematically.
            </h1>
        </div>

        <div class="col-md-4" style="background-color:#000; padding:25px; height:400px">

            <h4 class="text-info text-center"> Sign In</h4><br>

            <form class="form text-light">
                <div class="row">
                    <div class="mb-3">
                        <label class="form-label">Email address</label><br>
                        <input type="email" class="form-control" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</div>
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-md btn-success">Submit</button>
                    </div>
                    <div class="mb-3">
                        <h6> Don't have an account ? &nbsp <a href="/">  SignUp</a>  </h6>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


</body>
{% endblock %}
